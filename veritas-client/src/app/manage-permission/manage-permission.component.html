<div class="row">
    <div class="col-md-4">
        <span>Group Authorization Setting</span>
    </div>
    <div class="col-md-8">
        <input class="btn btn-primary" type="button" (click) = "getRoleActionMapping()" value="Search">
    </div>
</div>
<div class="row">
    <div class="col-md-1">
        <span>Group Name*</span>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="selectedRoleId">
            <option *ngFor="let role of roleList" [value]="role.value">{{role.name}}</option>
        </select>
    </div>
    <div class="col-md-1">
        <span>Permission Name</span>
    </div>
    <div class="col-md-4">
        <select multiple [(ngModel)]="selectedActions">
            <option *ngFor="let action of actionList" [value]="action.value">{{action.name}}</option>
        </select>
    </div>
    <div class="col-md-1">
        <span>Enabled</span>
    </div>
    <div class="col-md-1">
        <select [(ngModel)]="roleActionMapCheck">
            <option value="0">Select</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select>
    </div>
</div>
<table datatable [dtOptions] = "dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
            <th>Permission Name</th>
            <th>Permission Description</th>
            <th>Access Level</th>
            <th>Mapped</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of roleActionMappingList">
            <td scope="row">{{item.actionname}}</td>
            <td>{{item.description}}</td>
            <td>{{item.isdatalevel}}</td>
            <td>
                <!--<span>{{item.roleactionmappingid}}</span>-->
                <input type="checkbox" [checked]="item.isRoleMapped" disabled/> 
            </td>
            <td>Edit</td>
        </tr>
    </tbody>
</table>
